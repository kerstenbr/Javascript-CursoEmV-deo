<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>Checkin para entrar no Brasil</h1>
    Qual sua nascionalidade? <input type="text" id="nascionalidade">
    <input type="button" value="Verificar" onclick="verificar()"> 

    <div id="res"></div>

    <script>
        
        
        function verificar(){

            var nascionalidade = document.getElementById("nascionalidade").value.toLowerCase()
            console.log(nascionalidade)
            var res = document.getElementById("res")

            if (nascionalidade == "brasil"){
                res.innerHTML = "Você é Brasileiro!"
            } else {
                res.innerHTML = "Você é estrangeiro"
            }
        }
    </script>
</body>
</html>
