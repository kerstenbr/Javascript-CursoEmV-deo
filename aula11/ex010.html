<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fui multado?</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verficar" onclick="verificar()">

    <div id="res"></div>




    <script>
        
        
        function verificar(){
            var txtv = document.getElementById("txtvel")
            var res = document.getElementById("res")

            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong> MULTADO </strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Sempre use o cinto de segurança</p>`

        }
    </script>
</body>
</html>
