<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">    
    <title>Analisador de Números</title>
</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100) <input type="number" name="txtn" id="txtn"> <input type="button" value="Adicionar" onclick="addArray()"></p>
        </div>
        <div>
            <select name="array" id="selArray" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="gerarDados()"></p>
        </div>
        <div id="dados">
        </div>
        
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
