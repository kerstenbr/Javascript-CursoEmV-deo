<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(52, 102, 183);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 id="tome">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong class="oi">DOM</strong> em Javascript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName("p")[0];
        document.write('Est√° escrito assim: ' +  p1.innerText)

        var d = document.getElementById("msg");
        d.style.background = "green"

        var h1 = document.querySelector("h1#tome");
        h1.style.color = "black"

        var strong = document.querySelector("strong.oi");
        strong.style.color = "pink"

    </script>
</body>
</html>
