<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div id="area">
        interaja..
    </div>

    <script>
        var area = document.getElementById("area");
        area.addEventListener('click', clica);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', saiu);

        function clica(){
            area.innerText = "Clicou";
            area.style.background = "red"
            console.log("Clicou!")
        }

        

        function entrar(){
            area.style.background = "black"
            console.log("Entrou!")
        }

        function saiu(){
            area.innerText = "Saiu"
            area.style.background = "green"
            console.log("Saiu!")
        }

    </script>
</body>
</html>
